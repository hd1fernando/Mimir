    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>   
        <script src="js/header.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <title>Máquina de busca</title>
    </head>
    <body>
        
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Máquina de busca</a>
            <button type="button" class="btn btn-link">Fazer Login</button>
            
        </nav>
        
        <div class="container">
            
            <ul class="abaAdmin nav nav-tabs">
                <li><button class=" btn btn-dark active" href="#first-tab" data-toggle="tab">Usuário</button></li>
                <li><button class="btn btn-dark" href="#second-tab" data-toggle="tab">Links</button></li>
                
            </ul>
            <!-- Aba cadastrar usuario -->             
            <div class="tab-content">
                <div class="tab-pane active in" id="first-tab">
                    
                    <div class="tableUserDiv col-sm-12 col-md-7 col-lg-7">
                        <div class="panel">
                        <h2>Lista de usuários</h2>
                            </div>
                        <table class="tableUsers table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Último</th>
                                    <th scope="col">Nickname</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                            </tbody>
                            
                        </table>
                    </div>
                    
                    <div class="registerTelaAdmin col-sm-12 col-md-5 col-lg-5">
                        <div class="panel">
                            <h2>Cadastrar</h2>
                            <p>Por favor entre com seu usuário e senha para realizar o cadastro</p>
                        </div>
                        
                        <form id="Login">
                            <div class="form-group">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email ou Usuário">
                            </div>
                            
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                            </div>
                            
                            <input type="checkbox" id="checkAdm"> Cadastrar usuário Administrador
                            
                            <div class="buttonCadastrar">
                                <button id="register" type="submit" class="btn btn-dark">Cadastrar</button>
                            </div>
                            
                            
                        </div>
                        
                    </div>
                    
                    
                    <!--Aba Cadastrar Links-->
                    <div class="tab-pane" id="second-tab">
                        <p>oi</p>
                        
                    </div>
                    
                    
                </div></div>
                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
